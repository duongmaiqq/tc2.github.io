<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Wedding</title>
    <style>
        /* CSS không thay đổi */
    </style>
    <script src="https://unpkg.com/fireworks-js@2.0.1/dist/fireworks.min.js"></script>
</head>
<body>
    <div class="invitation">
        <img src="TC.png" alt="Happy Wedding">
        <div class="button-container">
            <button class="button confirm">Tham dự</button>
            <button class="button decline">Không tham dự</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.invitation');
            const fireworks = new Fireworks(container, {
                speed: 2,
                acceleration: 1.02,
                friction: 0.97,
                gravity: 1,
                particles: 100,
                hue: { min: 0, max: 360 },
                opacity: { min: 0.2, max: 0.9 },
                trailLength: { min: 3, max: 7 },
            });

            document.querySelector('.button.confirm').addEventListener('click', () => {
                fireworks.start();
                setTimeout(() => {
                    alert('Cảm ơn bạn đã xác nhận tham dự!');
                    fireworks.stop();
                }, 3000);
            });

            document.querySelector('.button.decline').addEventListener('click', () => {
                window.location.href = 'thank_you.html';
            });
        });
    </script>
</body>
</html>
