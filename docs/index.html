<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Wedding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            overflow: hidden; /* Ẩn thanh cuộn để hiệu ứng không bị cắt */
        }
        .invitation {
            position: relative; /* Để có thể đặt tsParticles lên trên */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 500px;
            text-align: center;
            padding: 20px;
            z-index: 1; /* Đảm bảo nội dung nằm trên hiệu ứng */
        }
        .invitation img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .button-container {
            margin: 20px 0;
        }
        .button {
            border: 2px solid; /* Thêm viền cho nút */
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-weight: bold;
            background-color: transparent; /* Nền trong suốt để màu nền viền dễ thấy hơn */
        }
        .button.confirm {
            border-color: #006064; /* Màu viền cho nút Tham dự */
            color: #006064; /* Màu chữ cho nút Tham dự */
            background-color: #e0f7fa; /* Màu nền pastel nhạt hơn */
        }
        .button.decline {
            border-color: #c2185b; /* Màu viền cho nút Không tham dự */
            color: #c2185b; /* Màu chữ cho nút Không tham dự */
            background-color: #fce4ec; /* Màu nền pastel nhạt hơn */
        }
        .button:hover {
            opacity: 0.8;
        }
        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Đặt hiệu ứng ở dưới cùng */
        }
    </style>
    <!-- Thêm tsParticles từ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.0.0/dist/tsparticles.bundle.min.js"></script>
</head>
<body>
    <div id="tsparticles"></div> <!-- Vùng hiển thị hiệu ứng cánh hoa -->
    <div class="invitation">
        <!-- Thay thế URL của ảnh bằng tên tệp ảnh trên máy tính -->
        <img src="TC.png" alt="Happy Wedding">
        
        <div class="button-container">
            <button class="button confirm" onclick="confirmAttendance()">Tham dự</button>
            <button class="button decline" onclick="declineAttendance()">Không tham dự</button>
        </div>
    </div>

    <script>
        // Khởi tạo hiệu ứng cánh hoa hồng rơi với tsParticles
        tsParticles.load("tsparticles", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                shape: {
                    type: "image",
                    image: {
                        src: "https://your-cdn-path/rose-petal.png", // Đổi link ảnh cánh hoa hồng
                        width: 100,
                        height: 100
                    }
                },
                size: {
                    value: 10,
                    random: true,
                    anim: {
                        speed: 5,
                        size_min: 0.1
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1
                    }
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "bottom",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: false,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: false,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    bubble: {
                        distance: 400,
                        duration: 2,
                        opacity: 0.8,
                        size: 40
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });

       function confirmAttendance() {
    // Khởi tạo lại hiệu ứng cánh hoa hồng
    tsParticles.load("tsparticles", {
        particles: {
            number: {
                value: 100,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            shape: {
                type: "image",
                image: {
                    src: "https://your-cdn-path/rose-petal.png",
                    width: 100,
                    height: 100
                }
            },
            size: {
                value: 10,
                random: true,
                anim: {
                    speed: 5,
                    size_min: 0.1
                }
            },
            opacity: {
                value: 0.5,
                random: true,
                anim: {
                    enable: true,
                    speed: 1,
                    opacity_min: 0.1
                }
            },
            move: {
                enable: true,
                speed: 1,
                direction: "bottom",
                random: true,
                straight: false,
                out_mode: "out",
                bounce: false,
                attract: {
                    enable: false,
                    rotateX: 600,
                    rotateY: 1200
                }
            }
        },
        interactivity: {
            events: {
                onhover: {
                    enable: false,
                    mode: "repulse"
                },
                onclick: {
                    enable: false,
                    mode: "push"
                },
                resize: true
            },
            modes: {
                bubble: {
                    distance: 400,
                    duration: 2,
                    opacity: 0.8,
                    size: 40
                },
                repulse: {
                    distance: 200,
                    duration: 0.4
                }
            }
        },
        retina_detect: true
    });

    // Hiển thị thông báo
    alert('Cảm ơn bạn đã xác nhận tham dự!');
}

        function declineAttendance() {
            window.location.href = 'thank_you.html'; // Chuyển hướng đến trang lời chúc và mã QR
        }
    </script>
</body>
</html>
